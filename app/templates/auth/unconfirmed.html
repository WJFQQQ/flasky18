{% extends "base.html" %}

{% block title %}狂战斧 - 确认你的账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账号.</h3>
    <p>
        在您访问此站点之前，您需要确认您的帐户。
        检查你的收件箱，你应该收到一封带有确认链接的电子邮件。
    </p>
    <p>
       需要重新发送一封邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
